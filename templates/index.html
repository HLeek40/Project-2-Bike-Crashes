  <link rel="stylesheet" type="text/css" href="/static/style.css">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <!-- Added code to add the word cloud to the jumbotron   -->
        <div id="myChart"></div>
        <h1>Crash Data Dashboard</h1>
        <p>Use the interactive charts below to explore the bike crash data</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div id="myDiv">
          <h5>Month:</h5>
          <select id="selMonth" onchange="drop(this.value)">
          <option value = "">Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
          </select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <!-- The div where we will inject our map -->
        <div id="map"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
 
  <script type="text/javascript" src='/static/app.js'></script>
        <script type="text/javascript">
             API_KEY = myFunc({{APIKEY|tojson}})

        </script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="/static/wordcloud.js"></script>
  <script type="text/javascript" src="/static/map.js"></script>
  <script type ="text/javascript" src="/static/calender.js"></script>
